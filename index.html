<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="stats">
            <div class="experience-container">
                <div class="experience">
                    <div class="experience-name">Doświadczenie</div>
                    <div class="experience-count">0/40</div>
                    <div class="experience-box">
                        <div class="experience-load"></div>
                    </div>
                </div>
            </div>
            <div class="money-container">
                <div class="money">
                    <span class="money-type">$</span>
                    <span class="money-count">50000</span>
                </div>
            </div>
            <div class="level-container">
                <div class="level">
                    <div class="level-name">Poziom</div>
                    <div class="level-count">1</div>
                </div>
            </div>
        </div>
        <div class="clicks">Kliknięcia: 0</div>
        <div class="source-container">
            <div class="source"></div>
        </div>
        <div class="upgrade-container">
            <div class="upgrade-section-top">
                <!-- TOP -->
                <div class="upgrade">
                    <div class="upgrade-button-exp">
                        <div class="upgrade-top-section">
                            Zwiększenie doświadczenia 
                            (<span class="money-type normal-font">$</span><span class="upgrade-exp-price">200</span>)
                        </div>
                        <div class="upgrade-bottom-section">
                            <div class="upgrade-exp-level">
                                    Poziom: 1
                            </div>
                        </div>
                    </div>
                </div>

                <div class="upgrade">
                    <div class="upgrade-button-money">
                        <div class="upgrade-top-section">
                            Zwiększenie $ za kliknięcie
                            (<span class="money-type normal-font">$</span><span class="upgrade-money-price">200</span>)
                        </div>
                        <div class="upgrade-bottom-section">
                            <div class="upgrade-money-level">
                                Poziom: 1
                            </div>
                        </div>
                    </div>
                </div>

                <div class="upgrade">
                    <div class="upgrade-button-click">
                        <div class="upgrade-top-section">
                                Podwojenie kliknięcia
                                (<span class="money-type normal-font">$</span><span class="upgrade-click-price">200</span>)
                            </div>
                        <div class="upgrade-bottom-section">
                            <div class="upgrade-click-level">
                                Poziom: 1
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
